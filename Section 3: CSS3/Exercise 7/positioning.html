<!doctype html>
<html>
  <head>
    <title>Positioning</title>
    <style type="text/css">   
      #home {
      position: absolute;
      left: 10px;
      top: 10px;
      }
      #next {
      position: relative;
      left: 50px;
      top: -10px;
      }
    </style>
  </head>
  <body>
    <div id="home">Home</div>
    <div id="next">Next</div>
  </body>
</html>
